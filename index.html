      <!--Slider 01-->
      <div id="slider">
         <div class="container pt-5">
            <div class="row">
               <div class="col-lg-4 
                  col-md-6 
                  align-self-center 
                  mb-md-0 
                  mb-4"
               >
                  <h1>
                     Loren Ipsue Dolor aondei
                  </h1>

                  <h4 class="mb-4">
                     Et Sumi kapa manur aondeia rocus pocus
                  </h4>

                  <a href="#" 
                     class="button 
                     btn 
                     btn-primary 
                     button-primary 
                     d-md-inline-block 
                     d-block

                  >
                     Saiba mais
                  </a>

                  <a href="#" 
                     class="button 
                     btn 
                     btn-outline-primary 
                     button-primary-outline

      <!--Form-->
      <div class="container">
         <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
         </div>

         <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
         </div>
      </div>
      <!--Form-->

      <!--Checks-->
      <div class="container">
         <div class="form-check">
            <input class="form-check-input" 
               type="radio" 
               name="flexRadioDefault"
               checked
            >
            <label class="form-check-label" 
               for="flexRadioDefault1"
            >
               Default radio
            </label>
         </div>
   
         <div class="form-check">
            <input class="form-check-input" 
               type="radio" 
               name="flexRadioDefault" 
            >
            <label class="form-check-label" 
               for="flexRadioDefault2"
            >
               Default checked radio
            </label>
         </div>

         <div class="form-check">
            <input class="form-check-input" 
               type="radio" 
               name="flexRadioDefault" 
            >
            <label class="form-check-label" 
               for="flexRadioDefault2"
            >
               Default checked Madness
            </label>
         </div>
      </div>
      <!--Checks-->

      <!--Checks 2-->
      <div class="container">

         <div class="form-check form-check-inline">
            <input class="form-check-input" 
               type="radio" 
               name="inlineRadioOptions"  
               value="option1"
            >
            <label class="form-check-label" 
               for="inlineRadio1">
                  01
            </label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" 
               type="radio" 
               name="inlineRadioOptions" 
               value="option2"
            >
            <label class="form-check-label" 
               for="inlineRadio2">
                  02
            </label>
         </div>


         <div class="form-check form-check-inline">
            <input class="form-check-input" 
               type="radio" 
               name="inlineRadioOptions" 
               value="option2"
            >
            <label class="form-check-label" 
               for="inlineRadio2">
                  03
            </label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" 
               type="radio" 
               name="inlineRadioOptions" 
               value="option2"
            >
            <label class="form-check-label" 
               for="inlineRadio2">
                  04
            </label>
         </div>

         <div class="form-check form-check-inline">
            <input class="form-check-input" 
               type="radio" 
               name="inlineRadioOptions" 
               value="option2"
            >
            <label class="form-check-label" 
               for="inlineRadio2">
                  05
            </label>
         </div>



         <div class="form-check form-check-inline">
            <input class="form-check-input" 
               type="radio" 
               name="inlineRadioOptions" 
               value="option3" disabled
            >
            <label class="form-check-label" 
               for="inlineRadio3">
                  00 (disabled)
            </label>
         </div>

      </div>
       <!--Checks 2-->


      <!--Into Form-->
      <div class="container">

         <div class="input-group mb-3">
            <span class="input-group-text" 
               id="basic-addon1"
            >
               @
            </span>

            <input type="text" 
               class="form-control" 
               placeholder="Username" 
               aria-label="Username" 
               aria-describedby="basic-addon1"
            >
         </div>
          
         <div class="input-group mb-3">
            <input type="text" 
               class="form-control" 
               placeholder="Recipient's username" 
               aria-label="Recipient's username" 
               aria-describedby="basic-addon2"
            >

            <span class="input-group-text" 
               id="basic-addon2"
            >
               @example.com
            </span>
         </div>
          
         <label for="basic-url" 
            class="form-label"
         >
            Your vanity URL
         </label>

         <div class="input-group mb-3">
            <span class="input-group-text" 
               id="basic-addon3"
            >
               https://example.com/users/
            </span>

            <input type="text" 
               class="form-control" 
               id="basic-url" 
               aria-describedby="basic-addon3"
            >
         </div>
          
         <div class="input-group mb-3">
            <span class="input-group-text"
            >
               $
            </span>

            <input type="text" 
               class="form-control" 
               aria-label="Amount (to the nearest dollar)"
            >

            <span class="input-group-text">
               .00
            </span>
         </div>
          
         <div class="input-group mb-3">
            <input type="text" 
               class="form-control" 
               placeholder="Username" 
               aria-label="Username"
            >
            <span class="input-group-text">
               @
            </span>
            <input type="text" 
               class="form-control" 
               placeholder="Server" 
               aria-label="Server"
            >
         </div>
          
         <div class="input-group">
            <span class="input-group-text">
               With textarea
            </span>

            <textarea class="form-control" 
               aria-label="With textarea">
            </textarea>
         </div>

      </div>
      <!--Into Form-->

            class="btn btn-primary color-test">

            class="btn btn-primary color-mest">
